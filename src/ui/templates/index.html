{% extends "base.html" %}

{% block title %}Dashboard - Crypto Trading Platform{% endblock %}

{% block content %}
<div class="container-fluid">
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Market Overview</h5>
            </div>
            <div class="card-body">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Portfolio Overview</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="portfolioChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <div class="portfolio-stats">
                            <h6>Total Value</h6>
                            <p class="h3">$10,000.00</p>
                            <h6>24h Change</h6>
                            <p class="h4 text-success">+2.5%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
