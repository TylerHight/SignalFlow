{% extends "base.html" %}

{% block title %}Dashboard - Crypto Trading Platform{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Market Overview</h5>
            </div>
            <div class="card-body">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Quick Actions</h5>
            </div>
            <div class="card-body">
                <a href="/backtest" class="btn btn-primary btn-lg w-100 mb-3">Start Backtesting</a>
                <a href="/live-trading" class="btn btn-success btn-lg w-100">Start Live Trading</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Recent Activity</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <!-- Recent activity items will be dynamically populated -->
                    <div class="list-group-item">No recent activity</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
