<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Bot - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex">
        <!-- Navigation Toggle Button -->
        <button id="navToggle" class="fixed top-4 left-4 z-50 p-2 bg-gray-800 rounded-lg hover:bg-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <!-- Sidebar -->
        <div id="navigationPanel" class="fixed h-screen w-64 bg-gray-800 p-4 transition-transform duration-300 ease-in-out">
            <div class="text-xl font-bold mb-8">Crypto Trading Bot</div>
            <nav>
                <a href="{{ url_for('index') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Home</a>
                <a href="{{ url_for('dashboard') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Dashboard</a>
                <a href="{{ url_for('trading') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Trading</a>
                <a href="{{ url_for('tradelab') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Trade Lab</a>
                <a href="{{ url_for('settings') }}" class="block py-2 px-4 hover:bg-gray-700 rounded">Settings</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="ml-64 w-full transition-all duration-300 ease-in-out">
            <header class="bg-gray-800 p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">{% block header %}{% endblock %}</h1>
                    {% block header_content %}{% endblock %}
                </div>
            </header>
            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
<script src="{{ url_for('static', filename='js/components/navigation.js') }}"></script>
</body>
</html>
