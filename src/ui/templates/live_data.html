<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Crypto Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Fetch Current Price</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="symbol" class="form-label">Symbol (e.g., BTCUSDT):</label>
            <input type="text" class="form-control" id="symbol" name="symbol" required>
        </div>
        <button type="submit" class="btn btn-success">Fetch Price</button>
    </form>

    {% if data %}
    <h2 class="mt-5">{{ symbol }} Current Price: {{ data['price'] }}</h2>
    {% endif %}
</div>
</body>
</html>
