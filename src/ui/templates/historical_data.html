<!DOCTYPE html>
<html lang="en">
<head>
    <title>Historical Crypto Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Fetch Historical Data</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="symbol" class="form-label">Symbol (e.g., BTCUSDT):</label>
            <input type="text" class="form-control" id="symbol" name="symbol" required>
        </div>
        <div class="mb-3">
            <label for="interval" class="form-label">Interval (e.g., 1d, 1h):</label>
            <input type="text" class="form-control" id="interval" name="interval" required>
        </div>
        <div class="mb-3">
            <label for="limit" class="form-label">Limit (max: 1000):</label>
            <input type="number" class="form-control" id="limit" name="limit" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Data</button>
    </form>

    {% if data %}
    <h2 class="mt-5">{{ symbol }} Historical Data</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Open Time</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row['open_time'] }}</td>
            <td>{{ row['open'] }}</td>
            <td>{{ row['high'] }}</td>
            <td>{{ row['low'] }}</td>
            <td>{{ row['close'] }}</td>
            <td>{{ row['volume'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
</body>
</html>
